# fly.toml file generato per Software Gestione Turni
app = "software-gestione-turni"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[mounts]
  source = "data"
  destination = "/data"
